name: Generate VSIX
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Specify Version"
        required: true
        default: "1.1.0"

  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Bump Package Version
        if: ${{ env.VERSION != null || env.VERSION != '' }}
        run: |
          echo PACKAGE_DOT_JSON=`sed "s|\"version\"\:.*|\"version\"\: \""${{ env.VERSION }}"\"\,|g" package.json`
          echo $PACKAGE_DOT_JSON > package.json

      - name: Install dependencies
        run: |
          npm install
          sudo npm install -g vsce --unsafe-perm=true --allow-root

      - name: Build
        run: |
          npm run vscode:prepublish
          vsce package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vsix
          path: ./**/*.vsix
          retention-days: 2
