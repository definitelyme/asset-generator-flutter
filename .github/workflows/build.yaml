name: Generate VSIX
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm run vscode:prepublish
      - uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: *.vsix
