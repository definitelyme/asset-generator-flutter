name: Generate VSIX
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run compile

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vsix
          path: ./**/*.vsix
